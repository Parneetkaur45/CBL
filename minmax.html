<script>
    let array = [10, 2, 3, 7, 5, 6, 70, 40];
    let store = [];

    for (let i = 0; i < array.length; i++) {
        
        for (let j = 0; j < array.length; j++) {

            // condition to sort the array in ascending order to get minimum value -------->

            if (array[i] < array[j]) {

                store = array[i];
                array[i] = array[j];
                array[j] = store;
            }
        }
    }
    console.log("minimum is " + array[0]);
    
    for (let i = 0; i < array.length; i++) {

        for (let j = 0; j < array.length; j++) {

            // condition to sort the array in descending order to get maximum value -------->

            if (array[i] > array[j]) {

                store = array[i];
                array[i] = array[j];
                array[j] = store;

            }
        }
    }
    console.log("maximum is "+ array[0]);


</script>
